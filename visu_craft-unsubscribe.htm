<script>
function _(id){ return document.getElementById(id); }
function submitForm(){
	_("unsbu").disabled = true;
	_("status").innerHTML = 'please wait ...';
	var formdata = new FormData();
	formdata.append( "not_relevant", _("not_relevant").value );
	formdata.append( "too_frequent", _("too_frequent").value );
	formdata.append( "remember_signing", _("remember_signing").value );
	formdata.append( "another_reason", _("another_reason").value );
	formdata.append( "email_one", _("email_one").value );
	formdata.append( "message_two", _("message_two").value );
	var ajax = new XMLHttpRequest();
	ajax.open( "POST", "https://storage.googleapis.com/www.bhaktirasamritasanga.com/unsubscribe.php" );
	ajax.onreadystatechange = function() {
		if(ajax.readyState == 4 && ajax.status == 200) {
			if(ajax.responseText == "success"){
				_("my_form").innerHTML = '<h4>Your Email '+_("email_one").value+', has been sucessfully unsubscribe.</h4>';
			} else {
				_("status").innerHTML = ajax.responseText;
				_("unsbu").disabled = false;
			}
		}
	}
	ajax.send( formdata );
}
</script>
