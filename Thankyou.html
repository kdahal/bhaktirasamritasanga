<style>

    
    .bgimg {
      background-image: url('images/template.jpg');
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: "Courier New", Courier, monospace;
      font-size: 25px;
    }
    
    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }
    
    .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
    }
    
    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    hr {
      margin: auto;
      width: 40%;
    }
    </style>

</head>
<body>
    <div class="bgimg">
        <div class="topleft">
          <p></p>
        </div>
        <div class="middle">
          <h1>Thank you!</h1>
          <hr>
          <p>Your message was submitted successfully.</p>
        </div>
        <div class="bottomleft">
          <p></p>
        </div>
      </div>

</body>
